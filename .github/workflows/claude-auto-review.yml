name: Claude Auto Review & PR

on:
  push:
    branches:
      - "feature/**"
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  # 1. Create PR automatically when code is pushed to a feature branch
  create_pr:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        run: |
          gh pr create \
            --title "Auto PR: ${{ github.ref_name }}" \
            --body "Automated PR from ${{ github.ref_name }}. Claude will review and add tests." \
            --base main \
            --head ${{ github.ref_name }} || echo "PR already exists"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

  # 2. Claude reviews the PR, adds/fixes tests, commits, and pushes
  claude_review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Fetch main branch
        run: git fetch origin main:main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run Claude Code Action to review & add tests
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          CLAUDE_ENV: ci
          CLAUDE_AUTO_APPROVE: true
          CLAUDE_ALLOW_WRITES: true
          CLAUDE_WRITE_PATHS: "src,__tests__"
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.PAT_TOKEN }}
          skip_permission_prompts: true
          allowed_tools: "Read Edit Bash"
          auto_approve_tools: "Edit Bash"
          settings: .claude/settings.json
          prompt: |
            You are an automated senior code reviewer and test writer
            running inside a GitHub Actions CI environment.

            You have permission to:
            - Read and modify files in src/ and __tests__/
            - Run safe commands: npm ci, npm run lint, npm test
            - Stage, commit, and push changes to this PR branch

            Your job:
            1. Review all changed files compared to the main branch.
            2. Check if test coverage matches the new functionality.
            3. Add **new Jest test cases** for missing or edge scenarios.
               - Never delete or modify existing tests.
               - Add new tests in separate `test()` blocks or `.extra.test.js` files.
            4. Fix simple lint or syntax errors if found.
            5. Ensure `npm test` passes before committing.
            6. Commit with message: 
               "chore(claude): added tests and fixes"
            7. Push changes directly â€” no approval needed.

            Follow the policies in CLAUDE.md.
